<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatplay</title>
    <link rel="stylesheet" href="static/style.css"> <!-- Link to the CSS file -->
</head>
<body style="background-color:#E9F1FA;">
    <h1 style="color: #01257D;">Chatplay</h1>
    <hr>
    <div class="container">
        <div class="column">
            <h3 style="color: #01257D;">System prompt</h3>
            <textarea placeholder="Enter system prompt" id="sysprmpt"></textarea>
        </div>
        <div class="middle-column">
            <h3 style="color: #01257D;">User prompt</h3>
            <textarea placeholder="Enter user prompt" id="useprmpt"></textarea>
        </div>
        <div class="column">
            <h3 style="color: #01257D;">Model Parameter</h3>
            <div class="model-params">
                <label for="model" style="color: #01257D;">Model:</label>
                <select id="model">
                    <option value="gpt-4o">GPT-4o</option>
                    <option value="gpt-4o-mini">GPT-4o mini</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-4-turbo">GPT-4 Turbo</option>
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="claude-3-5-sonnet-20240620">Claude 3.5 Sonnet</option>
                    <option value="claude-3-opus-20240229">Claude 3 Opus</option>
                    <option value="claude-3-sonnet-20240229">Claude 3 Sonnet</option>
                    <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
                    <option value="o1-preview">o1-preview</option>
                    <option value="o1-mini">o1-mini</option>
                </select>
            </div>
        </div>
    </div>
    <div style="width: 100%; height: 170px;">
        <h3 style="color: #01257D;">AI Generate Response</h3>
        <textarea type="text" name="airesponce" readonly id="airesp1" rows="2" style="height: 60%; font-size: small; width: 100%;"></textarea>
    </div>
    <button type="submit" onclick="respload()" class="sub-button">Submit</button>
    <div class="container">
        <div class="inline-container">
            <label for="token_id" class="small">Token</label>
            <textarea class="textstype" type="text" readonly id="token_id" rows="1"></textarea>
            <label for="total_cost" class="small">Cost</label>
            <textarea class="textstype" type="text" readonly id="total_cost" rows="1"></textarea>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
